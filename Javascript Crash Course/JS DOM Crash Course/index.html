<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JS DOM Crash Course</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text=thie p-4 mb-3">
      <div class="container">
        <h1 id="header-title">Item Lister</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="main" class="card card-body">
          <h2 class="title">Add Items</h2>
          <form action="" class="form-inline mb-3">
            <input type="text" class="form-control mr-2" />
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <input type="submit" value="Submit" />
          </form>

          <h2 class="title">Items</h2>
          <ul id="items" class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
          </ul>
          <div id="output"></div>
          <br />

          <button class="btn btn-dark" id="button">Click</button>
          <div
            id="box"
            style="width: 400px; height: 200px; background: lightgrey"
          ></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="dom.js"></script>
  </body>
</html>
