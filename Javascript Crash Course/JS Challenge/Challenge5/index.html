<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Challenge 5: Blackjack</title>
  </head>
  <body>
    <header>
      <div class="container-1" id="title-container">
        <h1>Challenge 5 : Blackjack</h1>
        <h2 id="result">Let's Play</h2>
      </div>
    </header>

    <main>
      <div id="blackjack-box-1">
        <div id="your-box">
          <h2>You : <span id="your-score">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer : <span id="dealer-score">0</span></h2>
        </div>
      </div>

      <div id="blackjack-box-2">
        <div id="blackjack-button-box">
          <button id="hit">Hit</button>
          <button id="stand">Stand</button>
          <button id="deal">Deal</button>
        </div>
      </div>

      <div id="result-box">
        <table id="result-table">
          <tr>
            <th>Win</th>
            <th>Losses</th>
            <th>Draw</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draw">0</span></td>
          </tr>
        </table>
      </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
